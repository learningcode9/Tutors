{% extends "base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'styles/signup.css' %}">
{% endblock %}
{% block content %}
{% load crispy_forms_tags %} 
<body>
<div class="mainbody">
<div class="signupcontainer">
    <h4 style="text-align: center;margin-bottom:10px;">SignUp</h4>
    <form class="signupform" method="POST" action="">
        {% csrf_token %}
       
 
        <!-- {{form.as_p}} -->
        {{ form|crispy }}
        
        <input style="width:100px;" type="submit"  class="btn btn-primary" value="Submit"> 
        If you already have an account <a href="{% url 'account:login' %}" target="blank"><strong>login</strong></a> instead.
    </form>
</div>
</div>
</body>
{% endblock %}
